buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath libs.kotlin_plugin
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    maven { url 'http://repository.jetbrains.com/all' }
}

kapt {
    generateStubs = true
}

dependencies {
    // For IntelliJ to recognise the code generated by Dagger.
    // Adding the generated source code to srcDirs causes the compiler (1.8.0_66) to fail with "endPosTable already set"
    compile files('build/classes/main')

    // Kotlin
    compile libs.kotlin_stdlib

    // Dependency Injection
    compile libs.javax_annotation
    compile libs.dagger
    kapt libs.dagger_compiler

    // Json
    compile libs.gson

    // Web Server
    compile libs.nanohttpd
}

sourceSets {
    main.java.srcDirs += ['src/main/kotlin', 'build/generated/source/kapt']
    test.java.srcDirs += 'src/test/kotlin'
}

group = 'com.tompium.havefun'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

install {
    repositories.mavenInstaller {
        pom.project {
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }
}
